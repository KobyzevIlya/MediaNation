[loggers]
keys=root,uvicorn

[handlers]
keys=console,file

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console,file

[logger_uvicorn]
level=INFO
handlers=console,file
qualname=uvicorn
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=standard
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=standard
args=('/logs/app.log', 'a')

[formatter_standard]
format=%(asctime)s [%(levelname)s] %(name)s: %(message)s
